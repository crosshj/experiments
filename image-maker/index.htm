<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>image maker</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="/static/client.js"></script>
    <script src="/reload/reload.js"></script>
    <script>
      const query = document.location.search.split('?').pop();
      document.addEventListener('DOMContentLoaded', function(){
        if (query){
          window.postMessage(query + 'init', window.location.href);
          return;
        }
        const controlsIframe = document.getElementById('controls');
        controlsIframe.src = "components/controls.htm";
        controlsIframe.style.display = "block";
        window.postMessage('fractalinit', window.location.href);
      }, false);
    </script>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <img id="main_image"/>
    </div>
    <iframe id="controls" class="controls" src=""/>
  </body>
</html>
