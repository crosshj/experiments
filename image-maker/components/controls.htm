<html>
  <head>
    <style>
      .plus, .minus, .north:before, .south:before, .east:before, .west:before {
        background-color: grey;
        width: 40px;
        height: 40px;
        text-align : center;
        margin-left: 15px;
        margin-right: 15px;
        border-radius: 20px;
        line-height: 40px;
        padding: 0px;
        font-size: 20px;
        font-weight: bold;
        font-family: monospace;
        display: inline-block;
        opacity: 0.3;
      }
      .magnify .button:hover, .pan .button:hover:before {
        background-color: white;
      }
      .north, .south, .east, .west {
        display: inline-block;
      }
      .north:before, .south:before, .east:before {
        content: '>';
      }
      .south {
        transform: rotate(90deg);
      }
      .north {
        transform: rotate(-90deg);
      }
      .west:before {
        content: '<';
      }
      .magnify, .upper, .middle, .lower {
        text-align: center;
        margin-top: 0px;
      }
      .magnify {
        margin-top: 25px;
      }

      .not-selectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }
    </style>
    <script>
      function clickHandler(message){
        parent.postMessage(message, window.location.href);
        console.log()
      }
    </script>
  </head>

  <body class="not-selectable">
    <div class="pan">
      <div class="upper">
        <div class="button north" onclick="clickHandler('north')"></div>
      </div>
      <div class="middle">
        <div class="button west" onclick="clickHandler('west')"></div>
        <div class="button east" onclick="clickHandler('east')"></div>
      </div>
      <div class="lower">
        <div class="button south" onclick="clickHandler('south')"></div>
      </div>
    </div>
    <div class="magnify">
      <div class="button plus" onclick="clickHandler('plus')">+</div>
      <div class="button minus" onclick="clickHandler('minus')">-</div>
    </div>
  </body>

</html>
