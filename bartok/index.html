<style>
  body.loading {
      overflow: hidden;
  }

  #loading-screen.hidden {
      display: none;
  }

  @keyframes rotate {
      from {
          transform: rotateZ(0deg)
      }

      to {
          transform: rotateZ(360deg)
      }
  }

  #loading-screen svg.spinner {
      /* background-color: red; */
      transform-origin: center;
      animation: rotate 1s infinite linear;
  }

  #loading-screen {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      /* background-color: {{BACKGROUND_COLOR}}; */
      z-index: 999999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #03A9F4;
      fill: #00BCD4;
      padding-bottom: 200px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1s, color 0.4s, fill 0.4s;
  }

  #loading-screen {
    background-color: white;
  }
  .dark-enabled #loading-screen {
    background-color: #1e1e1e;
  }

  #loading-screen.dismissed {
    /* background-color: transparent; */
    opacity: 0;
    visibility: none;
  }

  #loading-screen p {
      margin-left: 5px;
      font-size: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  }

  #loading-screen svg.spinner {
      width: 130px;
      height: 130px;
      filter: blur(0.5px);
  }

  #loading-screen svg.spinner path {
      fill: inherit;
  }
</style>

<body class="loading">
  <script>
    localStorage.setItem('themeDark', true);
    const darkEnabled = window.localStorage.getItem('themeDark') === "true";
    document.body.style.backgroundColor = darkEnabled
      ? document.body.style.backgroundColor = (document.querySelector("meta[name=dark-page-color]")||{}).content
      : "white";
    darkEnabled && document.querySelector(":root").classList.add("dark-enabled");
  </script>

  <div id="loading-screen">
        <svg version="1.1" class="spinner" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="10.2 5.169 20 29.9" enable-background="new 0 0 40 40" xml:space="preserve">

        </path>
