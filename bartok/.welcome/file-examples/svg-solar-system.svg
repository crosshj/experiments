<svg viewBox='-100 -100 200 200' xmlns='http://www.w3.org/2000/svg'>
<!--
actual distances:
https://joshworth.com/dev/pixelspace/pixelspace_solarsystem.html

http://franzheidl.github.io/keysplines/




-->
  <style>
    body {
      background: #13121a;
      background-image:
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 10px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 1px),
        radial-gradient(white, rgba(255,255,255,.05) 1px, transparent 0.5px),
        radial-gradient(rgba(255,255,255,.1), rgba(255,255,255,.1) 2px, transparent 1px);
      background-size: 550px 690px, 350px 500px, 250px 300px, 150px 150px;
      background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
      background-repeat: repeat;
    }
    #sun {
      r: 25;
      fill: url(#grad1);
      filter: url(#f3);
      z-index: -1;
    }
    .earth {
      r: 1;
    }
    #orbit, #orbit2 {
      stroke: #444;
      opacity: 0.9;
      fill: none;
      stroke-width: 0.3;
    }
  </style>

  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="80%" fx="50%" fy="61%">
      <stop offset="20%" style="stop-color:#dd0000;" />
      <stop offset="50%" style="stop-color:#ff6600;" />
      <stop offset="70%" style="stop-color:#ffffff;" />
    </radialGradient>

    <filter id="f3">
      <feTurbulence id="turb-filter" type="fractalNoise" baseFrequency="0.9"
        numOctaves="1" result="turbulence"
      />
      <feDisplacementMap in2="turbulence" in="SourceGraphic"
        scale="10" xChannelSelector="B" yChannelSelector="G"
        result="displace-one"
      />
      <feDisplacementMap in2="turbulence" in="displace-one"
        scale="5" xChannelSelector="B" yChannelSelector="R"
        result="displace"
      />
      <animate
        xlink:href="#turb-filter"
        attributeName="baseFrequency"
        dur="10s"
        keyTimes="0;0.5;1"
        values="1;0.9;1"
        repeatCount="indefinite"
      />
      <feGaussianBlur in="displace" stdDeviation="0.25" result="blur"/>
    </filter>
  </defs>

  <path id="orbit"
        d="M-80 0
           A80,20 0 1,1 80,0
           A80,20 0 1,1 -80,0"
        stroke-width="1"
  />

  <circle id="earth_back" class="earth">
    <animateMotion
       begin="0s"
       dur="8s"
       repeatCount="indefinite"
     >
       <mpath xlink:href="#orbit"/>
    </animateMotion>
    <animate
       attributeType="CSS"
       attributeName="display"
       from="block" to="none" dur="8s"
       repeatCount="indefinite"
     />
     <animate
       attributeType="CSS"
       attributeName="fill"
       from="#2965ff" to="#2965ff"
       values="#2965ff;#f79;#2965ff"
       keyTimes="0;0.5;1"
       dur="4s"
       keySplines="
         0 0 1 1;
         0 0 1 1;"
       calcMode="spline"
       repeatCount="indefinite"
     />
  </circle>

  <circle id="sun"/>

  <path
    id="orbit2"
    d="M25 18.91
       A 29,2 0,0 1 -25,18.91"
 />

  <circle id="earth_front" class="earth">
    <animateMotion
       begin="0s"
       dur="8s"
       repeatCount="indefinite"
     >
      <mpath xlink:href="#orbit"/>
    </animateMotion>
    <animate
       attributeType="CSS"
       attributeName="display"
       from="none" to="block" dur="8s"
       repeatCount="indefinite"
    />
    <animate
       attributeType="CSS"
       attributeName="fill"
       from="#2965ff" to="#2965ff"
       values="#2965ff;#008;#2965ff"
       keyTimes="0;0.5;1"
       dur="4s"
       keySplines="
          0 0 1 1;
          0 0 1 1;"
       calcMode="spline"
       repeatCount="indefinite"
    />
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.3;1"
      keyTimes="0;0.5;1"
      dur="4s"
      keySplines="
        0 0 1 1;
        0 0 1 1;"
      calcMode="spline"
      repeatCount="indefinite"
    />
  </circle>
</svg>