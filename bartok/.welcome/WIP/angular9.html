<!doctype html>
<html>
  <!-- https://codepen.io/chamidu-supeshala/pen/wvKWEmq -->

  <head>
    <title>Hello World, AngularJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.2.1/rxjs.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/core.js"></script>
    <script src="https://unpkg.com/@angular/core@9.1.1/bundles/core.umd.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.8.26/zone.min.js"></script>
    <script src="https://unpkg.com/@angular/common@9.1.1/bundles/common.umd.js"></script>

    <script src="https://unpkg.com/@angular/compiler@9.1.1/bundles/compiler.umd.js"></script>

    <script src="https://unpkg.com/@angular/platform-browser@9.1.1/bundles/platform-browser.umd.js"></script>
    <script src="https://unpkg.com/@angular/platform-browser-dynamic@9.1.1/bundles/platform-browser-dynamic.umd.js"></script>
  </head>

  <style>
    body {
      margin: 0;
      margin-top: 40px;
      color: white;
      height: calc(100vh - 40px);
      overflow: hidden;
      color: #ccc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
    }
  </style>

  <body>
    <app-root></app-root>
  </body>

  <script id="ngScript" type="text/ng">
    // app.component.ts
    const { Component, VERSION } = ng.core;

    @Component({
      selector: "app-root",
      template: ` <h1 style="color:#808070;">{{ title }}</h1> `
    })
    class AppComponent {
      constructor() {
        this.title = "Hello Angular 9";
      }
    }

    //app.module.ts
    const { BrowserModule } = ng.platformBrowser;
    const { NgModule } = ng.core;
    const { CommonModule } = ng.common;

    @NgModule({
      imports: [BrowserModule, CommonModule],
      declarations: [AppComponent],
      bootstrap: [AppComponent],
      providers: []
    })
    class AppModule {}

    // main.ts
    const { platformBrowserDynamic } = ng.platformBrowserDynamic;
    platformBrowserDynamic()
      .bootstrapModule(AppModule)
      .catch((err) => console.error(err));
  </script>


  <script>
    const input = document.getElementById('ngScript').innerText;
    const xfrmScript = document.createElement('script');
    xfrmScript.id = 'ngScriptXfrm';

    const appendScript = (url, callback) => {
      var script = document.createElement('script');
      script.crossOrigin = "anonymous";
      script.onload = callback;
      script.src = url;
      document.head.appendChild(script);
    };
    const appendBabel = () => {
      const babelUrl = "/shared/vendor/babel.min.js";
      const babelAppendCallback = () => {
        const output = Babel.transform(input, {
          presets: ['env', 'stage-3'],
          plugins: [
            ["proposal-decorators", {"legacy": true }]
          ]
        }).code;
        //console.log('BABELFY!');
        //console.log({ output });
        xfrmScript.innerHTML = output;
        document.head.appendChild(xfrmScript);
      };
      appendScript(babelUrl, babelAppendCallback);
    };
    appendBabel();

  </script>

</html>
