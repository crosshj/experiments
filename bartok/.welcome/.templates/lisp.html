<html>

<head>
    <title>LISP PREVIEW</title>
</head>

<style>
    ::-webkit-scrollbar,
    ::-webkit-scrollbar-track,
    ::-webkit-scrollbar-thumb,
    ::-webkit-scrollbar-thumb:hover {
        background: transparent;
    }

    .hidden { display: none !important; }
    .language-input {
        height: 330px;
    }

    .no-preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 5vw;
        color: #666;
    }

    body:before {
        content: '';
        display: block;
        height: 35px;
        position: absolute;
        left: 0px;
        top: 0px;
        right: 0px;
        z-index: 1;
        background: #1d1d1deb;
    }

    body:after {
        content: '';
        display: block;
        height: 5px;
        position: absolute;
        left: 0px;
        top: 35px;
        right: 0px;
        z-index: 1;
        background: linear-gradient(180deg, #1d1d1deb, transparent);
    }

    body {
        margin: 0px;
        /*height: calc(100vh - 40px);*/
        overflow: hidden;
        color: #ccc;
        font-family: sans-serif;
        background: #1a1a1a;
    }

    #container {
        height: 100%;
        width: 100%;
        overflow: hidden;
        /*padding: 30px;*/
        /*margin-bottom: 20px;*/
        /*padding-top: 40px;padding-bottom: 40px;*/
    }

    #container img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        object-position: center;
        margin-left: -30px;
        background-color: transparent !important;
    }

    #container hr {
        border: 1px dotted #999;
        border-top: 0px;
        margin-left: -30px;
    }

    #container.markdown-body {
        color: #acb5be;
    }

    #container>*:last-child {
        margin-bottom: 200px !important;
    }

    #container.markdown-body * {
        border-color: #777 !important;
    }

    blockquote {
        margin: 0;
        border-left: 5px solid #7a7a7a;
        font-style: italic;
        padding: 1px 20px;
        text-align: left;
    }

    .selected:after {
        content: '';
        display: block;
        background: #e2961d;
        position: absolute;
        left: -100px;
        right: 0px;
        top: -10px;
        bottom: -10px;
        z-index: -1;
    }

    .selected {
        color: black;
        position: relative;
        /*font-size: 35px !important;*/
    }

    li.selected,
    ul.selected,
    h2.selected,
    h3.selected {
        margin-left: 0.5%;
        zoom: 2 !important;
    }

    #container.markdown-body input[type=checkbox] {
        visibility: hidden !important;
        position: relative !important;
        color: inherit !important;
    }

    #container.markdown-body input[type=checkbox]:before {
        visibility: visible !important;
        position: absolute !important;
        font-size: 24px !important;
        top: -12px !important;
        left: -3px !important;
        content: '☐' !important;
    }

    #container.markdown-body input[type=checkbox]:checked:before {
        content: '✓' !important;
        color: #8BC34A !important;
    }

    #container.markdown-body .selected input[type=checkbox]:checked:before {
        color: black !important;
    }

    #container.markdown-body .highlight pre,
    #container.markdown-body pre {
        background-color: #ffffff11;
    }

    body {
        margin: 40px;
    }

    .CodeMirror-gutter-filler,
    .CodeMirror-cursors,
    .CodeMirror-vscrollbar,
    .CodeMirror-hscrollbar,
    .klipse-snippet,
    .language-klipse,
    .CodeMirror-lines>div>.CodeMirror-measure {
        display: none !important;
    }

    .CodeMirror-code {
        display: block;
    }

    .CodeMirror-line {
        margin: 0;
    }

    code {
        color: #888;
    }

    h3 {
        margin-top: 3em;
        margin-bottom: 2em;
    }

    .language {
        background: #2d2d2d;
        padding: 0px 10px 20px 10px;
        margin: 15px 0px -8px 0px;
        overflow-x: hidden;
        overflow-y: auto;
        font-size: 0.9em;
        color: #ccc;
        display: block;
    }

    .language::-webkit-scrollbar {
        width: 5px;
    }

    .language::-webkit-scrollbar-track {
        background: transparent;
    }

    .language::-webkit-scrollbar-thumb {
        background: #888;
    }

    .language::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .language-output span {
        width: 10px;
        height: 10px;
        display: inline-block;
        overflow: hidden;
    }

    pre {
        margin-top: -3em;
    }

    span.mark {
        color: #E91E63;
        background: #E91E63;
        border-radius: 50%;
    }

    span.blank {
        color: #222;
        background: #444;
        border: 1px solid #222;
        box-sizing: border-box;
    }
</style>

<script>
    const scriptUrl = "https://jscl-project.github.io/jscl.js";

    async function letsGo() {
        const inputDOM = document.querySelector('.language-input');
        const outputDOM = document.querySelector('.language-output');

        const appendScript = (url) => {
            return new Promise((resolve, reject) => {
                var script = document.createElement('script');
                script.crossOrigin = "anonymous";
                script.onload = resolve;
                script.src = url;
                document.head.appendChild(script);
            });
        };

        let loading = true;
        outputDOM.innerHTML = 'loading...';

        const doEach = (a) => {
            if (loading) {
                outputDOM.innerHTML = '';
                loading = false;
            }
            outputDOM.innerHTML += a.replace(new RegExp('\\\\n', "g"), '\n');
        };

        const codeIn = document.querySelector('.language-input')
        let codeFromComment = Array.from(codeIn.childNodes)
            .filter(x => x.nodeType === 8)
            .map(x => x.data).join('\n');
        if(codeFromComment.trim() === '{{'+'template_input'+'}}'){
          codeFromComment = `
          (lambda()
            (#j:console:info "hello world" "\\\\n")
          )
          `.replace(new RegExp('          ', 'g'), '');
        }
        inputDOM.innerText = codeFromComment;

        await appendScript(scriptUrl);
        return {
            code: codeFromComment,
            doEach,
            doAfter: doEach
        };
    }
</script>

<body>
    <pre>

<code class="language-input language hidden">
<!--
{{template_input}}
-->
</code>

<code class="language-output">
</code>

</pre>
</body>

<script>
    (async () => {
        const consoleLogBackup = console.log;
        const consoleInfoBackup = console.info;
        console.log = (...args) => {
          //consoleLogBackup(...args)
        };
        const {code, doEach, doAfter } = await letsGo();
        console.info = (...args) => doEach(args.join(''));
        const compiled = jscl.evaluateString(code);
        compiled();
    })();
</script>

</html>
