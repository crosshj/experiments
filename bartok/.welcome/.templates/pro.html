<html>

<head>
    <title>PROLOG CODE EVAL DEMO</title>
</head>

<code_in>
<!--
{{template_input}}
-->
</code_in>

<body>
    <h3></h3>
    <pre>
      <span>INPUT:</span>
      <code class="language-input language">
      </code>

      OUTPUT:
      <code class="language-output language">
      </code>
    </pre>
</body>

<style>
    body {
        margin: 40px;
        overflow: hidden;
        color: #ccc;
        font-family: sans-serif;
        background: #1a1a1a;
    }

    code {
        color: #888;
    }

    h3 {
        margin-top: 3em;
        margin-bottom: 2em;
    }

    .language {
        min-height: 155px;
        background: #2d2d2d;
        padding: 0px 10px 20px 10px;
        margin: 15px 0px -8px 0px;
        overflow-x: hidden;
        overflow-y: auto;
        font-size: 0.9em;
        color: #ccc;
        display: block;
        max-height: 600px;
    }

    .language::-webkit-scrollbar {
        width: 5px;
    }

    .language::-webkit-scrollbar-track {
        background: transparent;
    }

    .language::-webkit-scrollbar-thumb {
        background: #888;
    }

    .language::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    pre {
        margin-top: -1em;
        white-space: pre-line;
    }

    pre code {
        white-space: pre;
    }

</style>

<script>
    const scriptUrl = "https://cdn.jsdelivr.net/npm/tau-prolog@0.2.81/modules/core.min.js";

    (async () => {
        const {code, doEach, doAfter } = await letsGo(scriptUrl);
        const session = pl.create(1000);
        session.consult(code);
        doEach('\n');
        (new Array(10)).fill().forEach((x, i) => {
            session.query(`fib(${i}, X).`);
            session.answer(x => {
              doEach(`fib(${i}): ${x.links.X.value}\n`)
            });
        });

    })();

    async function letsGo(scriptUrl) {
        document.querySelector('body h3').innerText = document.title;

        const codeIn = document.querySelector('code_in');
        const inputDOM = document.querySelector('.language-input');
        const outputDOM = document.querySelector('.language-output');

        const appendScript = (url) => {
            return new Promise((resolve, reject) => {
                var script = document.createElement('script');
                script.crossOrigin = "anonymous";
                script.onload = resolve;
                script.src = url;
                document.head.appendChild(script);
            });
        };

        let loading = true;
        outputDOM.innerHTML = '\nloading...';

        const doEach = (a) => {
            if (loading) {
                outputDOM.innerHTML = '';
                loading = false;
            }
            outputDOM.innerHTML += a;
        };

        const codeFromComment = Array.from(codeIn.childNodes)
            .filter(x => x.nodeType === 8)
            .map(x => x.data).join('\n');
        inputDOM.innerText = codeFromComment;

        await appendScript(scriptUrl);
        return {
            code: codeFromComment,
            doEach,
            doAfter: doEach
        };
    }
</script>

</html>
