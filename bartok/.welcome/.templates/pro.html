      <code class="language-input language" style="display:none;">

</body> 

<style>
    body {
        margin: 40px;
        overflow: hidden;
        color: #ccc;
        font-family: sans-serif;
        background: #1a1a1a;
    }

    code {
        color: #888;
    }

    h3 {
        margin-top: 3em;
        margin-bottom: 2em;
    }

    .language {
        min-height: 155px;
        background: #2d2d2d;
        padding: 0px 10px 20px 10px;
        margin: 15px 0px -8px 0px;
        overflow-x: hidden;
        overflow-y: auto;

        color: #ccc;
        display: block;
        max-height: 600px;
    }

    .language::-webkit-scrollbar {
        width: 5px;
    }

    .language::-webkit-scrollbar-track {
        background: transparent;
    }

    .language::-webkit-scrollbar-thumb {
        background: #888;
    }

    .language::-webkit-scrollbar-thumb:hover {

    }

    pre {
        margin-top: -1em;
        white-space: pre-line;
    }

    pre code {
        white-space: pre;
    }

</style>

<script>
    const scriptUrl = [
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/core.min.js",
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/js.min.js",
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/dom.min.js",
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/lists.min.js",
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/format.min.js",
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/charsio.min.js",
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/os.min.js",
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/random.min.js",
        "https://cdn.jsdelivr.net/npm/tau-prolog@0.3.0/modules/statistics.min.js"
    ];
    (async () => {
        const {code, doEach, doAfter } = await letsGo(scriptUrl);
        const LIMIT = 1000;
        const session = pl.create(LIMIT);
        session.consult(code, {
          success: () => {},
          error: doEach
        });
        session.query(`main.`, {
          success: () => {},
          error: doEach
        });
        const consoleLogBackup = console.log;
        console.log = doEach;
        session.answer({
          success: () => {},
          fail: function() { /* No more answers */ },
          error: doEach,
          limit: doEach
        })
    })();

    async function letsGo(scriptUrl) {
        const codeIn = document.querySelector('code_in');
        const inputDOM = document.querySelector('.language-input');
        const outputDOM = document.querySelector('.language-output');

        const appendScript = (url) => {
            return new Promise((resolve, reject) => {
                var script = document.createElement('script');
                script.crossOrigin = "anonymous";
                script.onload = resolve;
                script.src = url;
                document.head.appendChild(script);
            });
        };

        let loading = true;
        outputDOM.innerHTML = 'loading...';

        const doEach = (a) => {
            if (loading) {
                outputDOM.innerHTML = '';
                loading = false;
            }
            outputDOM.innerHTML += a;
        };

        let codeFromComment = Array.from(codeIn.childNodes)
            .filter(x => x.nodeType === 8)
            .map(x => x.data).join('\n');
        if(codeFromComment.trim() === '{{'+'template_input'+'}}'){
          codeFromComment = `
           main :-
              write('hello world').
          `.replace(new RegExp('          ', 'g'), '');
        }
        inputDOM.innerText = codeFromComment;

        if (Array.isArray(scriptUrl)) {
            for (let i = 0, len = scriptUrl.length; i < len; i++) {
                await appendScript(scriptUrl[i]);
            }
        } else {
            await appendScript(scriptUrl);
        }
        return {
            code: codeFromComment,
            doEach,
            doAfter: doEach
        };
    }
</script>

</html>
