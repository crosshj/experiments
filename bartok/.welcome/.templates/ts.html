		window.htmlToElement = function htmlToElement(html) {
			var template = document.createElement('template');

		const createIframe = (url) => {
			return new Promise((resolve, reject) => {
				const ifrmContainer = document.createElement('div');
				ifrmContainer.classList.add("loading");
				ifrmContainer.classList.add('iframe-container');

				const ifrm = document.createElement('iframe');
				const id = Math.random().toString().replace('.', '');
				ifrm.setAttribute('id', id);
				ifrm.setAttribute('src', url);
				ifrm.addEventListener("load", function(e){
					var that = this;
					try {
						if(!ifrm.contentDocument) throw new Error('iframe fail');
						//ack message the iframe before removing the loading
						//ifrmContainer.classList.remove('loading');
					} catch(err) {
						console.trace(err);
						ifrmContainer.classList.remove('loading');
						ifrmContainer.classList.add('error');
					}
				});
				ifrm.addEventListener("error", () => {
					console.log('error');
				});

				ifrmContainer.appendChild(ifrm)
				document.body.appendChild(ifrmContainer);
				resolve(ifrmContainer);
			});
		};

		const recieveMessage = (timeout=10000) => {
			return new Promise((resolve, reject) => {
				const listener = (event) => {
					window.removeEventListener("message", listener);
					resolve(event.data);
				};
				window.addEventListener("message", listener, false);
				setTimeout(() => {
					window.removeEventListener("message", listener);
					reject('receive message timed out');
				}, timeout);
			});
		};

		const createGraph = async (graphObject) => {
			const graph = await createIframe('../.templates/d3-graph.html/::preview::/?message=true&chrome=false');

			graph.style.height =  "32em";

			console.error('TODO: graph should refresh on resize and basic config options should/could be provided');
			try {
				message = await recieveMessage();
				graph.querySelector('iframe').contentWindow.postMessage(graphObject, "*");
				(async()=>{
					await delay(500);
					graph.classList.remove('loading');
				})()
			} catch(e){
				message = e;
			}
			return graph;
		}

	<script>
		const delay = ms => new Promise(res => setTimeout(res, ms));
		const alreadyAppended = {};
		const appendScript = (url) => {
				if(alreadyAppended[url]){ return; }
				return new Promise((resolve, reject) => {
						alreadyAppended[url] = true;
						const script = document.createElement('script');
						script.crossOrigin = "anonymous";
						script.onload = resolve;
						script.src = url;
						document.head.appendChild(script);
				});
		};
		const appendStyleSheet = (url) => {
				if(alreadyAppended[url]){ return; }
				return new Promise((resolve, reject) => {
						alreadyAppended[url] = true;
						const style = document.createElement('link');
						style.rel = "stylesheet";
						style.crossOrigin = "anonymous";
						style.onload = resolve;
						style.href = url;
						document.head.appendChild(style);
				});
		};
		const appendCompiledStyleSheet = (url) => {
				if(alreadyAppended[url]) return;
				return new Promise(async (resolve, reject) => {
						alreadyAppended[url] = true;
						const cssBody = await (await fetch(url)).text();
						const style = document.createElement('style');
						style.id = 'foo-'+Math.random().toString().replace('0.','')
						style.textContent = stylus.render(cssBody);
						document.head.appendChild(style);
						resolve();
				});
		};
		window.appendUrls = async (urls=[]) => {
			const queue = Array.isArray(urls)
				? [ ...urls ]
				: [ urls ];

			for(var i=0; i<queue.length; i++){
				const url = queue[i];
				if(["css"].includes(url.split('.').pop()) ){
					await appendStyleSheet(url);
					continue;
				}
				if(["styl"].includes(url.split('.').pop()) ){
					await appendCompiledStyleSheet(url);
					continue;
				}
				if(url.split('.').pop() === "js"){
					await appendScript(url);
					continue;
				}
				console.error('error appendUrl: ' + url);
			}
		}

		window.htmlToElement = function htmlToElement(html) {
			var template = document.createElement('template');
			html = html.trim(); // Never return a text node of whitespace as the result
			template.innerHTML = html;
			//also would be cool to remove indentation from all lines
			return template.content.firstChild;
		}

		const prismUrls = [
			"https://unpkg.com/prism-themes@1.4.1/themes/prism-vsc-dark-plus.css",
			"https://unpkg.com/prismjs@1.21.0/components/prism-core.min.js",
			"https://unpkg.com/prismjs@1.21.0/plugins/autoloader/prism-autoloader.min.js"
		];

		async function prism(lang, code){
			window.Prism = window.Prism || {};
			Prism.manual = true;
			await appendUrls(prismUrls);
			const preEl = document.createElement('pre');
			const codeEl = document.createElement('code');
			codeEl.innerHTML = code;
			codeEl.className = "language-" + lang;
			preEl.appendChild(codeEl);
			document.body.appendChild(preEl);
			Prism.highlightElement(codeEl);
		}
	</script>

	<script id="run-code">
	const exports = {};
	const modules = [];
	function require(location){
		return modules[location];
	}
	async function resolveDeps(code, transpiler){
		const codeLines = code.split('\n');
		const deps = codeLines
			.map(x => (x.match(/require\("(.*?)"\)/)||[])[1])
			.filter(x=>x && !modules[x]);
		if(!deps.length) return deps;
		for(var m = 0, length=deps.length; m < length; m++){
			const thisDep = deps[m];
			const text = await (await fetch(thisDep)).text();
			const depTranspiled = transpiler(text);
			await resolveDeps(depTranspiled, transpiler);
			modules[thisDep] = (new Function(`
				const exports = {};
				${depTranspiled}
				return exports;
			`)())
		}
	}
	(async () => {
		const deps = [
			"https://unpkg.com/typescript@4.0.3/lib/typescriptServices.js"
		];
		await appendUrls(deps);

		const codeIn = document.querySelector('code_in');
		let codeFromComment = Array.from(codeIn.childNodes)
				.filter(x => x.nodeType === 8)
				.map(x => x.data).join('\n');
		if(codeFromComment.trim() === '{{'+'template_input'+'}}'){
			codeFromComment = `
				import { NgModule } from '@angular/core';
				import { CommonModule } from '@angular/common';
				import { BrowserModule } from '@angular/platform-browser';
				import { platformBrowserDynamic } from '@angular/platform-browser-dynamic';

				//console.log(of);
				appendUrls(['../shared.styl']);
				const message: string = "hello world";
				console.info(message);
				prism('javascript', 'console.log("hello world")');
			`.replace(new RegExp('				', 'g'), '');
		}
		codeFromComment = `${codeFromComment}`;
		
		// TODO: maybe use system.js here instead of this...
		const angDeps = [
			"https://unpkg.com/rxjs@6.6.3/bundles/rxjs.umd.min.js",
			//"https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.2.1/rxjs.umd.min.js",
			"https://unpkg.com/zone.js@0.10.3/dist/zone.min.js",
			"https://unpkg.com/@angular/core@11.0.2/bundles/core.umd.js",
			"https://unpkg.com/@angular/common@11.0.2/bundles/common.umd.js",
			"https://unpkg.com/@angular/router@11.0.2/bundles/router.umd.js",
			"https://unpkg.com/@angular/forms@11.0.2/bundles/forms.umd.js",
			"https://unpkg.com/@angular/compiler@11.0.2/bundles/compiler.umd.js", 
			"https://unpkg.com/@angular/platform-browser@11.0.2/bundles/platform-browser.umd.js",
			"https://unpkg.com/@angular/platform-browser-dynamic@11.0.2/bundles/platform-browser-dynamic.umd.js",
			"https://unpkg.com/ldclient-js@2.10.2/dist/ldclient.min.js"
		];
		const angularImports = {
			"@angular/platform-browser": ng => ng.platformBrowser,
			"@angular/core": ng => ng.core,
			"@angular/common": ng => ng.common,
			"@angular/forms": ng => ng.forms,
			"@angular/router": ng => ng.router,
			"@angular/platform-browser-dynamic": ng => ng.platformBrowserDynamic,
			"launchdarkly-js-client-sdk": () => LDClient,
			"rxjs": () => rxjs
		};
		const hasAngImport = Object.keys(angularImports).reduce((all, one) => {
			all = all || codeFromComment.includes(one);
			return all;
		}, false)
		if(hasAngImport){
			await appendUrls(angDeps);
			const keys = Object.keys(angularImports);
			for(var m = 0, length=keys.length; m < length; m++){
				const thisKey = keys[m];
				const thisObj = angularImports[thisKey](window.ng);
				modules[thisKey]=thisObj;
			}
		}

		const overrideConsole = `
			console.bak = console.log;
			console.log = (...args) => {
				const text = args[0];
				const el = document.createElement('pre');
				el.innerText = text;
				document.body.appendChild(el);
				console.bak(...args);
			};

			console.bakInfo = console.info;
			console.info = (...args) => {
				const text = args[0];
				const el = document.createElement('pre');
				el.innerText = text;
				el.className = "info";
				document.body.appendChild(el);
				console.bakInfo(...args);
			};

			console.bakError = console.error;
			console.error = (...args) => {
				const text = args[0];
				const el = document.createElement('pre');
				el.innerHTML = typeof text === 'object'
					? JSON.stringify(text, null, 2)
					: text;
				el.className = "error";
				document.body.appendChild(el);
				console.bakError(...args);
			};
		`.trim().replace(/			/g, '') + '\n\n';

		//let AsyncFunction = Object.getPrototypeOf(async function(){}).constructor
		const runCode = (code) => {
			const jsTemplateRun = new Function(`
				try {
					${code}
				} catch(e){
					console.error({ ...e, stack: e.stack.split('\\n') });
				}
			`);
			jsTemplateRun.name = "jsTemplateRun";
			jsTemplateRun.displayName = "jsTemplateRun";
			return jsTemplateRun();
		}

		const appendNewScript = (src, id) => {
				const xfrmScript = document.createElement('script');
				xfrmScript.type = "module";
				xfrmScript.id = id || 'ScriptXfrm';
				xfrmScript.innerHTML = overrideConsole + src + `\n//# sourceURL=${document.location.href+':source'}`; 
				document.head.appendChild(xfrmScript);
		};
		
		try {
			const transpiled = window.ts.transpile(codeFromComment, window.tsConfig.compilerOptions);
			await resolveDeps(transpiled, code => window.ts.transpile(code, window.tsConfig.compilerOptions));
			appendNewScript(transpiled);
			/*
			const result = runCode(transpiled);
			if(result && result.then){
				result.catch(console.error)
			}
			*/
		} catch(error) {
			console.error({ ...error, message: error.message, stack: error.stack.split('\n') });
		}
	})()
