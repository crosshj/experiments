<html>

<body>
    <p>
        <span>this is still possible?</span>
        <span>see <a href="https://caniuse.com/#feat=input-file-directory" target="blank">caniuse.com</a>
        </span>
    </p>

    <input class="inputfile" type="file" id="file-input" multiple directory webkitdirectory mozdirectory>
    <label for="file-input">choose a folder</label>
    <div id="file-content">
    </div>
</body>

<script>
    const files = localStorage.getItem('prevFiles');
    if (files) {
        document.getElementById("file-content")
            .innerHTML = `
        <p>selected (from cache):</p>
        <div class="container">
          <pre>${JSON.parse(files).join('\n')}</pre>
        </div>
        `;
    }
    function readFolder(e) {
        const files = Array.from(e.target.files)
            .map(x => x.webkitRelativePath);
        localStorage.setItem("prevFiles", JSON.stringify(files));
        document.getElementById("file-content")
            .innerHTML = `
          <p>selected:</p>
          <div class="container">
            <pre>${files.join('\n')}</pre>
          </div>
          `;
        //console.log(e.target.files);
    }

    document.getElementById('file-input')
        .addEventListener('change', readFolder, false);
</script>

<style>
    body {
        margin: 100px 50px;
        color: white;
        font-family: sans-serif;
    }

    .container {
        position: absolute;
        top: 210px;
        bottom: 0;
        right: 0;
        left: 0;
        box-sizing: border-box;
        overflow-x: hidden;
    }

    .container::-webkit-scrollbar,
    pre::-webkit-scrollbar {
        display: none;
    }

    pre {
        background: rgba(255, 255, 255, .1);
        padding: 30px 20px;
        margin-bottom: 50px;
        font-family: monospace;
        font-size: 10px;
        overflow-x: auto;
        margin-left: 50px;
        margin-right: 50px;
    }

    .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }

    .inputfile+label {
        padding: 5px 15px;
        color: white;
        border: 1px solid #E91E63;
        background-color: #E91E63;
        border-radius: 5px;
        display: inline-block;
    }

    .inputfile:focus+label,
    .inputfile+label:hover {
        background-color: #ff42ae;
    }

    a {
        color: #00ffe7;
    }
</style>

</html>
