<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css 3d playground</title>
    <meta name="description" content="preact-htm demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
  </head>

  <style>
    body {
      display: flex;
      padding: 35px 20px;
      margin: 0;
      color: #ccc;
      font-family: sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
      background: #1a1a1a;
    }
    .hidden { display: none; }
    .header-page {
      display: none;
    }
    #Zcube{
      width: 800px;
      height: 300px;
      transform-style: preserve-3d;
      perspective: 200px;
      perspective-origin:  50% 0px;
      background: #0005;
      position: relative;
    }
    #square{
      margin: auto;
      width: 200px;
      height: 200px;
      background: red;
      transform: rotateX(-0.25deg);
      border: 10px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10em;
      color: white;
    }
    #square, #highlight {
      position: absolute;
      left: 0; right: 0;
      top: 0; bottom: 0;
    }
    #highlight {
      width: 100%;
      height: 25px;
      background: #8b6eff6e;
      transform: translateZ(150px);
      mix-blend-mode: screen;
    }
  </style>

  <style id="diamond-style">
    #diamond {
      position: relative;
      color: #87cde8;
      font-size: 150px;
      animation-name: spinner;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-duration: 10s;
      transform-style: preserve-3d;
      transform:
        translate(0, -0.4em)
        rotate3d(0, 1, 0, 270deg)
        rotate3d(1, 0, 0, 15deg);
      filter: blur(2);
    }
    @keyframes spinner {
      from {
        transform:
          translate(0, -0.4em)
          rotate3d(0, 1, 0, 270deg)
          rotate3d(1, 0, 0, 15deg);
      }
      to {
        transform:
          translate(0, -0.4em)
          rotate3d(0, 1, 0, 90deg)
          rotate3d(1, 0, 0, 15deg);
      }
    }
    #diamond:before {
      content: '';
      position: absolute;
      background: #00000001;
      transform: translate3d(-500px,-1000vw,0);
      /*backface-visibility: hidden;*/
      width: 5000vh;
      height: 5000vh;
      display: block;
      top: 0;
      left: 0;
      right: 0;
    }
    #diamond:after {
      content: '';
      position: absolute;
      background: #00000001;
      transform-origin: 0 0;
      transform:
        rotate3d(0,1,0,90deg)
        translate3d(-500px,-1000vw,0);
      /*backface-visibility: hidden;*/
      width: 5000vh;
      height: 5000vh;
      display: block;
      top: 0;
      left: 0;
      right: 0;
    }
    #diamond > *{
      position: absolute;
      background: currentColor;
      transform-style: preserve-3d;
    }

    #diamond .top {
      transform-origin: center;
      transform:
        translate3d(-0.77em,-1.02em,0)
        rotate3d(0,0,1, 90deg)
        rotate3d(0,1,0, 90deg);
      width: 1.55em;
      height: 0.88em;
      opacity: 0.8;
    }
    #diamond .top:before,
    #diamond .top:after {
      content: "";
      position: absolute;
      background: transparent;
      border-left: 0.772em solid transparent;
      border-right: 0.772em solid transparent;
    }
    #diamond .top:before {
      bottom: 100%;
      border-bottom: 0.455em solid;
    }
    #diamond .top:after {
      top: 100%;
      border-top: 0.455em solid;
    }

    #diamond .side > div {
      position: absolute;
      transform-style: preserve-3d;
      transform: translate3d(-0.58em, -0.65em, -1em);
    }
    #diamond .side > div div {
      opacity: 1;
      background: currentColor;
    }
    #diamond .side.two { transform: rotate3d(0, 1, 0, 60deg); }
    #diamond .side.three { transform: rotate3d(0, 1, 0, 120deg); }
    #diamond .side.four { transform: rotate3d(0, 1, 0, 180deg); }
    #diamond .side.five { transform: rotate3d(0, 1, 0, -120deg); }
    #diamond .side.six { transform: rotate3d(0, 1, 0, -60deg); }

    #diamond .side > div div:nth-child(1) {
      width: 1.16em;
      height: 0.46em;
      transform-origin: bottom;
      transform: rotate3d(1, 0, 0, -30deg);
      clip-path: polygon(
        11.6% 0,
        0 100%,
        100% 100%,
        88% 0
      );
      margin-bottom: -1px;
      opacity: 0.9;
    }
    #diamond .side > div div:nth-child(2) {
      width: 1.16em;
      height: 0.45em;
      margin-bottom: -1px;
      opacity: 0.95;
    }
    #diamond .side > div div:nth-child(3) {
      width: 1.16em;
      height: 1.55em;
      transform-origin: top;
      perspective: 300px;
      transform: rotate3d(1, 0, 0, 40deg);
      clip-path: polygon(100% 0, 0 0, 50% 100%);
      opacity: 0.93;
    }

    .top {
      filter: contrast(0.6) brightness(1.4);
    }

    .one > div div:nth-child(1){
      filter: contrast(0.9) brightness(1.3);
    }
    .one > div div:nth-child(2){
      filter: contrast(0.9) brightness(1.1);
    }
    .one > div div:nth-child(3) {
      filter: contrast(0.9) brightness(0.85);
    }

    .two > div div:nth-child(1){
      filter: brightness(0.85);
    }
    .two > div div:nth-child(2){
      filter: brightness(0.75);
    }
    .two > div div:nth-child(3) {
      filter: brightness(0.575);
    }

    .three > div div:nth-child(1){
      filter: brightness(0.6);
    }
    .three > div div:nth-child(2){
      filter: brightness(0.53);
    }
    .three > div div:nth-child(3) {
      filter: brightness(0.49);
    }

    .four > div div:nth-child(1){
      filter: brightness(0.85);
    }
    .four > div div:nth-child(2){
      filter: brightness(0.75);
    }
    .four > div div:nth-child(3) {
      filter: brightness(0.575);
    }

    .five > div div:nth-child(1){
      filter: contrast(0.9) brightness(1.4);
    }
    .five > div div:nth-child(2){
      filter: contrast(1) brightness(1.05);
    }
    .five > div div:nth-child(3) {
      filter: contrast(0.9) brightness(.69);
    }

    .six > div div:nth-child(1){
      filter: contrast(0.85) brightness(1.5);
    }
    .six > div div:nth-child(2){
      filter: contrast(1) brightness(1.05);
    }
    .six > div div:nth-child(3) {
      filter: contrast(0.9) brightness(.8);
    }

  </style>

  <body>
    <div id="Zcube" class="hidden">
      <div id="square">X</div>
      <div id="highlight"></div>
    </div>

    <div id="diamond">
      <div class="top"></div>
      <div class="side one">
        <div>
          <div></div> <div></div> <div></div>
        </div>
      </div>
      <div class="side two">
        <div>
          <div></div> <div></div> <div></div>
        </div>
      </div>
      <div class="side three">
        <div>
          <div></div> <div></div> <div></div>
        </div>
      </div>
      <div class="side four">
        <div>
          <div></div> <div></div> <div></div>
        </div>
      </div>
      <div class="side five">
        <div>
          <div></div> <div></div> <div></div>
        </div>
      </div>
      <div class="side six">
        <div>
          <div></div> <div></div> <div></div>
        </div>
      </div>

    </div>

  </body>
</html>
