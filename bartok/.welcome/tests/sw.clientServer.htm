<html>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #ccc;
      margin: 40px;
    }
    .image-container {
      width:80%;
      height:100px;
      position: relative;
    }
    img {
      width: 100%;
      height: 100%;
    }
    img:before {
      background: #555;
      color: #111;
      top: -2px; left: -2px;
      white-space: pre-wrap;
      content: "MISSING IMAGE";
      position: absolute;
      height: calc(100% + 2px);
      width: calc(100% + 2px);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .explanation {
      margin-top: -50%;
      margin-bottom: 40px;
      font-family: monospace;
    }
  </style>
