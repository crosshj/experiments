<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>htm + preact</title>
    <meta name="description" content="preact-htm demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
  </head>

  <style>
    body {
      margin: 20px;
      margin-top: 60px;
      color: #ccc;
      font-family: sans-serif;
      background: #1d1d1d;
    }
    .header-page {
      display: none;
    }
  </style>

  <script type="module">
    import {
      html, Component, render, useState, useCallback
    } from '/shared/vendor/preact.standalone.module.js';


    function useStore() {
      const [value, setValue] = useState(0);
      const addTodo = useCallback(() => {
        const { todos = [] } = value;
        setValue({ todos: todos.concat(`Item ${todos.length}`) });
      }, [value]);
      return { value, addTodo };
    }

    const Header = ({ name, page }) => html`
      <h1 class="header">
        ${name} List
        <span class="header-page">${page}</span>
      </h1>
    `;
    const Footer = props => html`
      <footer ...${props} />
    `;

    const App = ({ page }, { todos:_todos = [] }) => {
      const { value, addTodo } = useStore();
      const { todos = [] } = value || { todos: _todos};

      return html`
        <div class="app">
          <${Header} name="ToDo" page=${page} />
          <ul>
            ${todos.map(todo => html`
              <li>${todo}</li>
            `)}
          </ul>
          <button onClick=${addTodo}>Add Todo</button>
          <${Footer}>footer content<//>
        </div>
      `;
    };

    render(html`
      <${App} page="All" />
    `, document.body);
  </script>

  <body></body>
</html>
