<h2>Product Details</h2>

<div *ngIf="product" class="product">
	<h3><a>{{ product.name }}</a></h3>
	<h4>{{ product.price | currency }}</h4>
	<p>{{ product.description }}</p>
	<p>Discount: {{ discount | async }}</p>

	<p class="actions">
		<button (click)="addToCart(product)">Buy</button>
	</p>
</div>
