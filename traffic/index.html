<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>traffic</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <link rel="icon" href="data:;base64,=">
</head>

<style>
  body {
    overflow: hidden;
  }

  @keyframes rotate {
    from {
      transform: rotateZ(0deg)
    }

    to {
      transform: rotateZ(360deg)
    }
  }

  #loading-screen svg.spinner {
    /* background-color: red; */
    transform-origin: center;
    animation: rotate 1s infinite linear;
  }

  #loading-screen {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #120024;
    z-index: 999999;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #03A9F4;
    fill: #00BCD4;
    padding-bottom: 200px;
  }

  #loading-screen p {
    margin-left: 5px;
    font-size: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  }

  #loading-screen svg.spinner {
    width: 130px;
    height: 130px;
    filter: blur(0.5px);
  }

  #loading-screen svg.spinner path {
    fill: inherit;
  }
</style>

<body>
  <div id="loading-screen">
    <svg version="1.1" class="spinner" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="10.2 5.169 20 29.9"
      enable-background="new 0 0 40 40" xml:space="preserve">
      <path opacity="0.2"
        d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z">
      </path>
      <path
        d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0 C22.32,8.481,24.301,9.057,26.013,10.047z"
        transform="rotate(-17 20 20)">

      </path>
    </svg>
    <p>loading...</p>
  </div>
  <div class="grid-container">
    <header>
      <nav role="navigation">
        <div class="nav-wrapper">
          <a id="logo-container" href="#" class="brand-logo center">traffic</a>
          <ul id="slide-out" class="sidenav">
            <li><a class="subheader">Actions</a></li>
            <li>
              <a data-target="modal1" class="waves-effect sidenav-close modal-trigger" href="#"
                onclick="window.App.console.show(event)">
                <i class="material-icons">star</i>Show Console</a>
            </li>
            <li>
              <a data-target="modal1" class="waves-effect sidenav-close modal-trigger" href="#"
                onclick="window.App.console.hide(event)">
                <i class="material-icons">star</i>Hide Console</a>
            </li>
            <li>
              <a data-target="modal1" class="waves-effect sidenav-close modal-trigger" href="#"
                onclick="window.App.openFullscreen(event)">
                <i class="material-icons">fullscreen</i>Open Fullscreen</a>
            </li>
            <li>
              <a data-target="modal1" class="waves-effect sidenav-close modal-trigger" href="#"
                onclick="window.App.closeFullscreen(event)">
                <i class="material-icons">close</i>Exit Fullscreen</a>
            </li>
          </ul>

          <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
            <i class="material-icons">menu</i>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="stats">
        <div>Vehicles: <span id="stats-qty"></span></div>
        <div>Speed: <span id="stats-speed"></span> fph</div>
      </div>
      <div class="container canvas">
      </div>
    </main>

    <div class="gutter gutter-footer"></div>
    <div class="terminal">
      <div class="simulation">
        <textarea class="functionInput"></textarea>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
  <script nomodule>console.log('modules not supported');</script>
</body>

</html>
