<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>traffic</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <link rel="icon" href="data:;base64,=">
  <link crossorigin="anonymous" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.49.0/lib/codemirror.css" />
  <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.49.0/theme/bespin.css">
  <link crossorigin="anonymous" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="grid-container">
    <header>
      <nav role="navigation">
        <div class="nav-wrapper">
          <a id="logo-container" href="#" class="brand-logo center">traffic</a>
          <ul id="slide-out" class="sidenav">
              <li><a class="subheader">Actions</a></li>
              <li>
                <a
                  data-target="modal1"
                  class="waves-effect sidenav-close modal-trigger"
                  href="#"
                  onclick="window.App.console.show(event)"
                >
                <i class="material-icons">star</i>Show Console</a>
              </li>
              <li>
                  <a
                    data-target="modal1"
                    class="waves-effect sidenav-close modal-trigger"
                    href="#"
                    onclick="window.App.console.hide(event)"
                  >
                  <i class="material-icons">star</i>Hide Console</a>
              </li>
              <li>
                  <a
                  data-target="modal1"
                  class="waves-effect sidenav-close modal-trigger"
                  href="#"
                  onclick="window.App.openFullscreen(event)"
                >
                <i class="material-icons">fullscreen</i>Open Fullscreen</a>
              </li>
              <li>
                  <a
                  data-target="modal1"
                  class="waves-effect sidenav-close modal-trigger"
                  href="#"
                  onclick="window.App.closeFullscreen(event)"
                >
                <i class="material-icons">close</i>Exit Fullscreen</a>
              </li>
          </ul>

          <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
              <i class="material-icons">menu</i>
          </a>
      </div>
      </nav>
    </header>
    <main>
      <div class="stats">
        <div>Vehicles: <span id="stats-qty"></span></div>
        <div>Speed: <span id="stats-speed"></span> fph</div>
      </div>
      <div class="container canvas">
      </div>
    </main>

    <div class="gutter gutter-footer"></div>
    <div class="terminal">
      <div class="simulation">
        <textarea class="functionInput"></textarea>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
  <script nomodule>console.log('modules not supported');</script>
</body>

</html>
