		<div class="container canvas map">

		<div class="controls">
			<input id="darkmode" type="checkbox">
			<label for="darkmode">Night Mode</label>
		</div>
	</body>
	
	<script>
		const darkmodeControl = document.getElementById('darkmode');
		const darkEnabled = window.localStorage.getItem('themeDark') === "true";
		darkmodeControl.checked = darkEnabled;
		darkmodeControl.addEventListener('change', () => {
			window.localStorage.setItem('themeDark', darkmodeControl.checked);
			document.location.reload();
		});
	</script>
